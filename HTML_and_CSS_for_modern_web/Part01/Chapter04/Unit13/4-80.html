<head>

    <style>
        input[type=checkbox]:checked + div {
            height: 0px;
        }

        div {
            overflow: hidden;
            width: 650px;
            height: 300px;
            -ms-transition-duration: 1s;
            -webkit-transition-duration: 1s;
            -moz-transition-duration: 1s;
            transition-duration: 1s;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <div>

        hic id impedit, maiores perspiciatis recusandae reiciendis temporibus totam voluptate? Molestias nam quia
        voluptatibus?
    </div>

</body>
</html>
