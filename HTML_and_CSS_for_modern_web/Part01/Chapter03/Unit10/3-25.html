<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type=checkbox]:checked + div {
            height: 0;
        }
        div {
            overflow: hidden;
            width: 650px;
            height: 300px;

            -webkit-transition-duration: 1s;
            -moz-transition-duration: 1s;
            transition-duration: 1s;
        }

    </style>

</head>
<body>
    <input type="checkbox">
    <div>
        <h1>Lorem ipsum.</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam eaque eius facere id iure laboriosam magnam
            nam nemo odio perferendis perspiciatis recusandae rerum, saepe sapiente similique voluptate, voluptatem
            voluptatibus voluptatum!</p>
    </div>
</body>
</html>
